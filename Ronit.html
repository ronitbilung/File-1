<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balance Card</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 250px;
    }
    .balance {
      font-size: 24px;
      color: #2e7d32;
      margin-bottom: 20px;
     
    }  
    .button {
      display: block;
      width: 100%;
      padding: 12px 0;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      align-content: center; 
      color: white;
      transition: background-color 0.3s ease;

    }
    .deposit {
      background-color: #4caf50; 
    }
    .deposit:hover {
      background-color: #45a049;
    }
    .withdraw {
      background-color: #f44336; 
    }
    .withdraw:hover {
      background-color: #d32f2f;
    }




  </style>
</head>
<body>
  <div class="card">
    <div class="balance">$0</div>
    <button class="button deposit" style="align-items: left;">Deposit</button>
    <button class="button withdraw">Withdraw</button>
  </div>
</body>
</html>
